<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Users &laquo; Admin</title>
    <link rel="stylesheet" href="/assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/vendors/nprogress/nprogress.css">
    <link rel="stylesheet" href="/assets/css/admin.css">
    <script src="/assets/vendors/nprogress/nprogress.js"></script>
</head>

<body>
    <div style="padding:20px;">
        <div class="row">
            <div class="col-md-4">
                <form id="mainForm">
                    <h2>添加新用户</h2>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input id="email" class="form-control" name="email" type="email" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label for="slug">别名</label>
                        <input id="slug" class="form-control" name="slug" type="text" placeholder="slug">
                        <p class="help-block">https://zce.me/author/
                            <strong>slug</strong>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="nickname">昵称</label>
                        <input id="nickname" class="form-control" name="nickname" type="text" placeholder="昵称">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input id="password" class="form-control" name="password" type="text" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" onclick="insertUser()">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="/assets/vendors/jquery/jquery.js"></script>
    <script src="/assets/layer/layer.js"></script>
    <script>
        function insertUser() {
            //1.获取表单数据
            var fm = $('#mainForm')[0];
            var fd = new FormData(fm);
            var index;
            //2.调用$.ajax方法发送ajax请求
            // console.log(fd);
            $.ajax({
                url: 'insertUser.php',
                type: 'post',
                data: fd,
                //使用formData对象时，设置contentType,processData为false
                contentType: false,
                processData: false,
                success: function (msg) {
                    // alert(msg);
                    if (msg == 1) {
                        index = layer.alert('添加用户成功');
                    } else {
                        index = layer.alert('添加用户失败');
                    }

                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭   
                    }, 2000)
                }
            })
        }
    </script>
</body>

</html>
